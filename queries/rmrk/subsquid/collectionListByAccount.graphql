#import "../../fragments/collection.graphql"
#import "../../fragments/collectionDetails.graphql"

query collectionListByAccount($account: String!, $first: Int, $offset: Int) {
  collectionEntities(
    where: { issuer_eq: $account, nfts_some: { burned_eq: false } }
    orderBy: blockNumber_DESC
    limit: $first
    offset: $offset
  ) {
    ...collection
    ...collectionDetails

    nfts {
      id
      metadata
      name
      price
      burned
      currentOwner
      events(where: { interaction_eq: BUY }) {
        meta
      }
    }
  }
  stats: collectionEntitiesConnection(
    where: { issuer_eq: $account, nfts_some: { burned_eq: false } }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }
}
